<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/styles.css" />
    <title>OngProject</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <main>
    <header></header>

    <body>
      <h1>Ola mundo :)</h1>

      <script src="./script.js"></script>

      <section class="contact">
        <div class="container-contact">
          <div id="contact">
            <h2>Contato</h2>
            <p>
              Preencha o formul√°rio abaixo para entrar em contato e descobrir
              novas formas de colaborar:
            </p>

            <form action="">
              <div class="name-form">
                <label for="name">Nome</label><br />
                <input type="text" id="name" required />
              </div>

              <div class="email-form">
                <label for="email">Email</label><br />
                <input type="email" id="email" required />
              </div>

              <div class="message-form">
                <label for="message">Mensagem</label><br />
                <textarea name="message" id="message" required></textarea>
              </div>

              <button>Enviar mensagem</button>
            </form>
          </div>
          <div class="contact-img">
            <img src="https://source.unsplash.com/random" alt="" />
          </div>
        </div>
      </section>
    </body>

    <footer>
      <div class="baseboard">
        <img src="/public/images/logo-footer.svg" alt="logo-footer" />
        <div class="links">
          <a href="https://www.instagram.com/doacaodebem/">
            <img
              src="/public/images/icon-instagram.svg"
              alt="Icone Instagram"
            />
          </a>

          <a
            href="https://www.enjoei.com.br/@doacaodebem?sid=f7dc44cb-5524-41a5-a024-4875e2691d42-1624401122564"
          >
            <img src="/public/images/icon-enjoei.svg" alt="Icone Enjoei" />
          </a>
        </div>
      </div>
    </footer>
  </main>
</html>
